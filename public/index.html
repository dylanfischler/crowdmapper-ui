<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CrowdMapper</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <div class="container">
      <a class="navbar-brand" href="/">CrowdMapper</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/monitor.html">Device Monitor</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="main-container" class="container">
    <div>
      <select id="cluster-select">
        <option selected disabled>Loading...</option>
      </select>
      <button onclick="crowdMapper.renderCluster(document.getElementById('cluster-select').value)">View Cluster</button>
    </div>
    <div id="basic-map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8ZOgfErAkO_Gd1xGCZsp06EGnWXeZk1o&libraries=visualization"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.auto.min.js"></script>

  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript">
    var crowdMapper = new CrowdMapper();
    crowdMapper.intiateBasicMap(document.getElementById('basic-map'));
    crowdMapper.getCurves();
      
    // crowdMapper.getLocations().then(function() {
    //   console.log("Locations Fetched");
    //   // crowdMapper.placeLocationMarkers();
    // }).catch(function(err) { console.log(err); });
    
    crowdMapper.getClusters()
  </script>
</body>
</html>
